<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Event Listeners</title>
</head>
<body>
    <div class="btn-box">
        <p>The current background is <span id="bg-color"></span></p>
        <button>Change Background</button>
        <p class="small-text">The next color is <span id="next-color"></span></p>
    </div>
    <div class="change-box">
        <p>Current window width: <span id="width-id"></span></p>
        <p>Current window height: <span id="height-id"></span></p>
    </div>
    <div class="mouse-box">
        <p>Current mouse move count: <span id="mouse-id"></span></p>
    </div>
</body>
</html>
